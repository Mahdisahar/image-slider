<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <script src="/javascript/app.js" defer></script>
    <title>Image slider</title>
</head>
<body>
 <main>
    <div class="slider-container">
        <div class="slide">
            <img src="/images/animal and plant.jpg" class="slide-img" alt="animal and plants">
            <h1>1</h1>
        </div>
        <div class="slide">
            <img src="/images/animal in iraq.jpg" class="slide-img" alt="animal in iraq">
            <h1>2</h1>
        </div>
        <div class="slide">
            <img src="/images/arab iraq.jpg" class="slide-img" alt="arab iraq">
            <h1>3</h1>
        </div>
        <div class="slide">
            <img src="/images/desert.jpg" class="slide-img" alt="iraq desert">
            <h1>4</h1>
        </div>
        <div class="slide">
            <img src="/images/iraq map3.gif" class="slide-img" alt="iraq map">
            <h1>5</h1>
        </div>
    </div>
    <div class="btn-container">
        <button type="button" class="prevBtn">Prev</button>
        <button type="button" class="nextBtn">next</button>
    </div>
</main>
</body>
</html>
